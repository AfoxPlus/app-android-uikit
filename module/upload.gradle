apply plugin: 'maven-publish'
apply { from("distribution.gradle.kts.kts") }

def repoUsername = findProperty("REPO_USERID") ?: System.getenv("REPO_USERID")
def repoPassword = findProperty("REPO_TOKEN") ?: System.getenv("REPO_TOKEN")
def groupApp = group
def versionApp = version

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                //from components.release
                groupId groupApp
                artifactId ConfigApp.artifactId
                version versionApp
            }

            debug(MavenPublication) {
                //from components.debug
                groupId groupApp
                artifactId ConfigApp.artifactId
                version versionApp
            }
        }
        repositories {
            maven {
                name = "GithubPackages"
                url = "https://maven.pkg.github.com/AfoxPlus/app-android-uikit"
                allowInsecureProtocol(true)
                credentials {
                    username = repoUsername
                    password = repoPassword
                }
            }
        }
    }
}

